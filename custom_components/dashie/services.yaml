# Services for Dashie Lite integration

send_command:
  name: Send Command
  description: Send a command to a Dashie Lite device
  fields:
    device_id:
      name: Device ID
      description: The device to send the command to (entity ID or device ID)
      required: true
      selector:
        entity:
          integration: dashie
    command:
      name: Command
      description: The command to send
      required: true
      selector:
        select:
          options:
            - screenOn
            - screenOff
            - startScreensaver
            - stopScreensaver
            - loadStartUrl
            - restartApp
            - toForeground
            - lockKiosk
            - unlockKiosk
            - clearCache

load_url:
  name: Load URL
  description: Navigate a Dashie device to a URL
  fields:
    device_id:
      name: Device ID
      description: The device to control
      required: true
      selector:
        entity:
          integration: dashie
    url:
      name: URL
      description: The URL to load
      required: true
      selector:
        text:

speak:
  name: Speak Text
  description: Use text-to-speech on a Dashie device
  fields:
    device_id:
      name: Device ID
      description: The device to speak on
      required: true
      selector:
        entity:
          integration: dashie
    message:
      name: Message
      description: The text to speak
      required: true
      selector:
        text:

set_brightness:
  name: Set Brightness
  description: Set the screen brightness on a Dashie device
  fields:
    device_id:
      name: Device ID
      description: The device to control
      required: true
      selector:
        entity:
          integration: dashie
    brightness:
      name: Brightness
      description: Brightness level (0-100)
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 5
          unit_of_measurement: "%"

set_volume:
  name: Set Volume
  description: Set the audio volume on a Dashie device
  fields:
    device_id:
      name: Device ID
      description: The device to control
      required: true
      selector:
        entity:
          integration: dashie
    volume:
      name: Volume
      description: Volume level (0-10)
      required: true
      selector:
        number:
          min: 0
          max: 10
          step: 1

show_message:
  name: Show Message
  description: Display an overlay message on a Dashie device
  fields:
    device_id:
      name: Device ID
      description: The device to show the message on
      required: true
      selector:
        entity:
          integration: dashie
    message:
      name: Message
      description: The message to display
      required: true
      selector:
        text:
    duration:
      name: Duration
      description: How long to show the message (milliseconds)
      default: 3000
      selector:
        number:
          min: 1000
          max: 30000
          step: 1000
          unit_of_measurement: "ms"

# Timer services
start_timer:
  name: Start Timer
  description: Start a Home Assistant timer and show it on Dashie devices
  fields:
    timer_entity:
      name: Timer Entity
      description: The timer helper entity to start (e.g., timer.kitchen)
      required: true
      selector:
        entity:
          domain: timer
    duration:
      name: Duration
      description: Timer duration (e.g., "5:00" for 5 minutes, "1:30:00" for 1.5 hours, or seconds as number)
      required: false
      selector:
        text:
    label:
      name: Label
      description: Custom label for the timer (optional, defaults to timer name + duration)
      required: false
      selector:
        text:

pause_timer:
  name: Pause/Resume Timer
  description: Pause a running timer or resume a paused timer
  fields:
    timer_entity:
      name: Timer Entity
      description: The timer helper entity to pause/resume
      required: true
      selector:
        entity:
          domain: timer

cancel_timer:
  name: Cancel Timer
  description: Cancel a timer and hide it from Dashie devices
  fields:
    timer_entity:
      name: Timer Entity
      description: The timer helper entity to cancel
      required: true
      selector:
        entity:
          domain: timer

show_timer:
  name: Show Timer
  description: Display an existing running timer on Dashie devices (for timers started elsewhere)
  fields:
    timer_entity:
      name: Timer Entity
      description: The timer helper entity to display
      required: true
      selector:
        entity:
          domain: timer
    label:
      name: Label
      description: Custom label for the timer display (optional)
      required: false
      selector:
        text:
