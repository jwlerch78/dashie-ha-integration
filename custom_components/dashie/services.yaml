# Services for Dashie Lite integration

send_command:
  name: Send Command
  description: Send a command to a Dashie Lite device
  fields:
    device_id:
      name: Device ID
      description: The device to send the command to (entity ID or device ID)
      required: true
      selector:
        entity:
          integration: dashie
    command:
      name: Command
      description: The command to send
      required: true
      selector:
        select:
          options:
            - screenOn
            - screenOff
            - startScreensaver
            - stopScreensaver
            - loadStartUrl
            - restartApp
            - toForeground
            - lockKiosk
            - unlockKiosk
            - clearCache

load_url:
  name: Load URL
  description: Navigate a Dashie device to a URL
  fields:
    device_id:
      name: Device ID
      description: The device to control
      required: true
      selector:
        entity:
          integration: dashie
    url:
      name: URL
      description: The URL to load
      required: true
      selector:
        text:

speak:
  name: Speak Text
  description: Use text-to-speech on a Dashie device
  fields:
    device_id:
      name: Device ID
      description: The device to speak on
      required: true
      selector:
        entity:
          integration: dashie
    message:
      name: Message
      description: The text to speak
      required: true
      selector:
        text:

set_brightness:
  name: Set Brightness
  description: Set the screen brightness on a Dashie device
  fields:
    device_id:
      name: Device ID
      description: The device to control
      required: true
      selector:
        entity:
          integration: dashie
    brightness:
      name: Brightness
      description: Brightness level (0-100)
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 5
          unit_of_measurement: "%"

set_volume:
  name: Set Volume
  description: Set the audio volume on a Dashie device
  fields:
    device_id:
      name: Device ID
      description: The device to control
      required: true
      selector:
        entity:
          integration: dashie
    volume:
      name: Volume
      description: Volume level (0-10)
      required: true
      selector:
        number:
          min: 0
          max: 10
          step: 1

show_message:
  name: Show Message
  description: Display an overlay message on a Dashie device
  fields:
    device_id:
      name: Device ID
      description: The device to show the message on
      required: true
      selector:
        entity:
          integration: dashie
    message:
      name: Message
      description: The message to display
      required: true
      selector:
        text:
    duration:
      name: Duration
      description: How long to show the message (milliseconds)
      default: 3000
      selector:
        number:
          min: 1000
          max: 30000
          step: 1000
          unit_of_measurement: "ms"
